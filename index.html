<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Socket.IO Chat Tester with Image</title>
<style>
  body { font-family: monospace; margin: 20px; }
  #log {
    white-space: pre-wrap;
    border: 1px solid #ccc;
    padding: 10px;
    height: 300px;
    overflow-y: scroll;
    background: #f9f9f9;
  }
  input, button {
    margin-top: 5px;
    width: 300px;
    padding: 5px;
  }
</style>
</head>
<body>

<h2>Socket.IO Chat Tester (with Image)</h2>

<label>Chat Room ID:
  <input type="text" id="chatId" placeholder="Enter chat room ID" />
</label><br>
<button id="connectBtn">Connect</button>
<div id="status">Status: Disconnected</div>

<h3>Send Message</h3>
<input type="text" id="messageText" placeholder="Enter your message" />
<input type="file" id="imageInput" accept="image/*" />
<button id="sendBtn" disabled>Send Message</button>

<h3>Messages / Events</h3>
<div id="log"></div>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script>
let socket = null;

const chatIdInput = document.getElementById("chatId");
const connectBtn = document.getElementById("connectBtn");
const sendBtn = document.getElementById("sendBtn");
const messageText = document.getElementById("messageText");
const imageInput = document.getElementById("imageInput");
const logDiv = document.getElementById("log");
const statusDiv = document.getElementById("status");

function log(msg) {
  const time = new Date().toLocaleTimeString();
  logDiv.textContent += `[${time}] ${msg}\n`;
  logDiv.scrollTop = logDiv.scrollHeight;
}

connectBtn.onclick = () => {
  if (socket && socket.connected) {
    socket.disconnect();
    statusDiv.textContent = "Status: Disconnected";
    connectBtn.textContent = "Connect";
    sendBtn.disabled = true;
    log("Disconnected");
    return;
  }

  const chatId = chatIdInput.value.trim();
  if (!chatId) {
    alert("Please enter a chat room ID");
    return;
  }

  socket = io("http://localhost:8001");

  socket.on("connect", () => {
    statusDiv.textContent = "Status: Connected";
    connectBtn.textContent = "Disconnect";
    sendBtn.disabled = false;
    log(`Connected as ${socket.id}`);

    socket.emit("joinChat", chatId);
    log(`Joined room: ${chatId}`);
  });

  socket.on("disconnect", () => {
    statusDiv.textContent = "Status: Disconnected";
    connectBtn.textContent = "Connect";
    sendBtn.disabled = true;
    log("Disconnected from server");
  });

  socket.on("message", (data) => {
    log(`üì• New Message: ${JSON.stringify(data)}`);
  });
};

sendBtn.onclick = () => {
  const chatId = chatIdInput.value.trim();
  const text = messageText.value.trim();
  const file = imageInput.files[0];

  if (!text && !file) {
    alert("Please enter a message or select an image");
    return;
  }

  const formData = new FormData();
  formData.append("chat", chatId);
  formData.append("message", text);
  formData.append("senderId", "68650d3ac935d4a2875ac9c3");
  formData.append("receiverId", "68651ac748153c766779a1e5");

  if (file) {
    formData.append("image", file);
  }

  fetch("http://localhost:8001/api/v1/message/send-message", {
    method: "POST",
    body: formData,
  })
    .then(res => res.json())
    .then(data => {
      log(`üì§ Sent to API: ${JSON.stringify(data)}`);
      messageText.value = "";
      imageInput.value = "";
    })
    .catch(err => {
      log(`‚ùå Error: ${err}`);
    });
};
</script>

</body>
</html>
